<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Home</title>
    <style>
       #div {
          margin: 50px 90px 0px 0px; 
       }
        h4 {
          font-size: large;
          font-weight: bolder;
        }
        body {
          background-color: antiquewhite;
          background-image: url('https://i.ibb.co/ftqBp5P/a2.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: fixed;
        }
        .header {
          position: fixed;
        }
        .card {
          background-color: rgba(200, 70, 70, 0.651);
          border: 3px ridge rgb(248, 5, 5);
        }
        .btn {
          background-color: #af614c;
          color: white;
          padding: 15px 20px;
          border: none;
          cursor: pointer;
          font-size: 16px;
          border-radius: 5px;
        }
        .btn:hover {
          background-color: #d10a0a;
        }
        .popup {
          display: none; 
          position: fixed
        }
